<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RenderResponse.JS</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center">
    <div id="container" class="msg-container">
        <p id="msg">Ask me a question! ðŸ˜Š</p>
    </div>
    <div style="display: flex; flex-direction: row;">
        <input placeholder="Message" type="text" name="" id="input-msg">
        <button class="submit" onclick="check()">Send</button>
    </div>
    </div>
    <script src="render-response.js"></script>
    <script>
        function check() {
            let message = document.getElementById('input-msg').value.toLowerCase();
            let possiblities = ['name 5', 'dolphin look', 'interesting web', 'feeling blue', 'hello'];

            if (message.includes(possiblities[0])) {
                newResponse('Name 5 presidents?', ['Washington', 'Lincoln', 'Obama', 'Trump', 'Biden'], 'list', true, 'container');
            } else if(message.includes(possiblities[1])) {
                newResponse('What does a dolphin look like?', ['This is a dolphin', 'assets/images/dolphin.jpg', 'custom'], 'img', true, 'container');
            } else if(message.includes(possiblities[2])) {
                newResponse('Need some links?', ['youtube', 'https://youtube.com', 'google', 'https://google.com', 'github', 'https://github.com'], 'linkList', true, 'container'); 
            } else if(message.includes(possiblities[3])) {
                newResponse("I'm not sure, are you?", ['boolean-btn', 'burger(!var!)'], 'boolean', true, 'container');
            } else if(message.includes(possiblities[4])) {
                newResponse('Hello!', 'Hello there!', 'par', false, 'container');
            }
            else {
                newResponse('Not sure', 'be a little more specific', 'par', false, 'container');
            }
        }

        function burger(answer) {
            if (answer == true) {
                newResponse('Are you feeling blue?', "I'm sorry, hope you feel better", 'par', false, 'container');
            } else {
                newResponse('Are you feeling blue?', "That's good", 'par', false, 'container');
            }
        }
        </script>

    <div style="width: 500px;" class="info">
        <h2>Ask some questions</h2>
        <h4>This is just a small demo of what you can do</h4>
        <ul>
        <li>Hello</li>
        <li>Name 5 presidents</li>
        <li>What does a dolphin look like</li>
        <li>What're some interesting websites</li>
        <li>Am I feeling blue?</li>  
        </ul>
    </div>
    
</body>
</html>
